
<mat-divider></mat-divider>
<br>
<span class="title-center2"> Listado de materias</span>
<br><br>
<mat-divider></mat-divider>
<br><br>
<mat-accordion>
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header class="panelTitle">
        <mat-panel-title >
            <img  class="icon-avata" src="./assets/img/search.SVG"/>
          
        </mat-panel-title>
        <mat-panel-description>
            Criterios de búsqueda
        </mat-panel-description>
      </mat-expansion-panel-header>
      <mat-form-field >
        <input matInput (keyup)="applyFilter($event)" placeholder="Búscar" #input>
      </mat-form-field>    
    </mat-expansion-panel>
  </mat-accordion>
  <br>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" #table id="my-table-id" >

    <!-- Weight Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="paterno">
      <th mat-header-cell *matHeaderCellDef> Apellido paterno </th>
      <td mat-cell *matCellDef="let element"> {{element.ap_paterno}} </td>
    </ng-container>
     <!-- Symbol Column -->
     <ng-container matColumnDef="materno">
      <th mat-header-cell *matHeaderCellDef> Apellido materno </th>
      <td mat-cell *matCellDef="let element">  {{element.ap_materno}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="estatus">
      <th mat-header-cell *matHeaderCellDef>Estatus</th>
      <td mat-cell *matCellDef="let row">
        <mat-label ngClass="labelBeforeSlide">Inactivo</mat-label>&nbsp;
        <mat-slide-toggle  
        class="example-margin"
        [color]="color"
        [checked]="row.activo==1?true:false"
        [disabled]="false"
        
       >
    </mat-slide-toggle>
    &nbsp;<mat-label ngClass="labelBeforeSlide">Activo</mat-label>
  
      </td>
    </ng-container>
    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> 	acciones </th>
        <td mat-cell *matCellDef="let element">   <mat-icon matTooltip="Ver detalle de materias"    (click)="verDetalle(element.id)">launch</mat-icon> </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"
        >
    </tr>
  </table>
  <mat-paginator  #paginator [pageSizeOptions]="[10]" aria-label="Select page of users"></mat-paginator> <br><br><br><br>
  <br><br>
